<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/df33848c67.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="search-area">
        <h1>Finds meals for your ingredients</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi nobis
          ad libero in. Facilis, nobis?
        </p>
        <div class="search-box">
          <input
            type="text"
            id="search-input"
            placeholder="Enter your ingredients"
          />
          <button type="submit" class="search-btn btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="meal-result">
        <h2 class="title">your search result:</h2>
        <div class="meal"></div>
      </div>
      <div class="meal-receipe">
        <i class="fas fa-times close-btn"></i>
        <div class="receipe-info">
         
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
